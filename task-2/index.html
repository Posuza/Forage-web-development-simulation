<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />

    <title>Moreton Bay Regional Council &#8211; Save the Bay</title>

  <body>
    <main id="content" class="site-main" role="main">
      <div class="main-page">
        <h1 class="main-page-header">Save the Bay â€“ Volunteer Page</h1>
        <p class="main-page-description">Please complete the form below to register your interest in becoming a volunteer with</p>
        <hr class="seperation-line">
        <div class="main-page-form-container">
          <form>
            <div class="form-group">
              <label for="firstname">First Name:</label>
              <input type="text" id="firstname" name="firstname" required>

            <div class="form-group">
              <label for="lastname">Last Name:</label>
              <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
              <label for="volunteergroup">Volunteer Group:</label>
              <select id="volunteergroup" name="volunteergroup" required>
                <option value="General">General</option>
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Security">Security</option>
                <option value="Medical">Medical</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" value="Submit" class="submit-button">
            </div>

          </form>
        </div>

      </div>
    </main>
  </body>
